<!doctype html>
<meta charset = utf8>
<html>
    
    <head>
        <title>Example with buttons!</title>
    </head>
    
    <body>
        
        <button id="buttonOn" style="width: 80px;" onClick="on1()">On 1</button>
        <button id="buttonOff" style="width: 80px;" onClick="off1()">Off 1</button>
        <br>
        <button id="buttonBlinkOn" style="width: 80px;" onClick="on2()">On 2</button>
        <button id="buttonBlinkOff" style="width: 80px;" onClick="off2()">Off 2</button>
        <br>
        <button id="buttonBlinkOn" style="width: 80px;" onClick="onn1()">On n1</button>
        <button id="buttonBlinkOff" style="width: 80px;" onClick="offn1()">Off n1</button>
        <br>
        <button id="buttonBlinkOn" style="width: 80px;" onClick="onn2()">On n2</button>
        <button id="buttonBlinkOff" style="width: 80px;" onClick="offn2()">Off n2</button>
        <br>
        <button id="buttonBlinkOff" style="width: 80px;" onClick="onAll()">All On</button>
        <button id="buttonBlinkOff" style="width: 80px;" onClick="offAll()">All Off</button>
        <br>
        <button id="buttonBlinkOff" style="width: 80px;" onClick="onBlink()">All Blink On</button>
        <button id="buttonBlinkOff" style="width: 80px;" onClick="offBlink()">All Blink Off</button>
        <br>
        
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var socket1 = io.connect("172.16.22.25:8080");
            var socket2 = io.connect("172.16.22.146:8080");
            function on1() {socket1.emit("commandToArduino", 1);}
            function off1() {socket1.emit("commandToArduino", 0);}
            function on2() {socket1.emit("commandToArduino", 3);}
            function off2() {socket1.emit("commandToArduino", 2);}
            function onn1() {socket2.emit("commandToArduino", 1);}
            function offn1() {socket2.emit("commandToArduino", 0);}
            function onn2() {socket2.emit("commandToArduino", 3);}
            function offn2() {socket2.emit("commandToArduino", 2);}
            function onAll() {socket1.emit("commandToArduino", 9);}
            function offAll() {socket1.emit("commandToArduino", 8);}
            function onBlink() {socket1.emit("blinkOn");}
            function offBlink() {socket1.emit("blinkOff");}
        </script>
        
    </body>
    
</html>
